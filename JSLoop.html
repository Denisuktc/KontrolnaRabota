<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>

    <div id="container"></div>

    <script>
        var students = ["Красимир Григоров ","Александра Спасова"]
        var text,i,aLen;

        aLen = students.length;

        students.sort();

        text = "<ol>";
        
        for(i = 0 ; i < aLen; i++){
            text += "<li>" + students[i] + "</li>";
        }
        text += "</ol>"

        document.getElementById("container").innerHTML = text;



    </script>
    
</body>
</html>
